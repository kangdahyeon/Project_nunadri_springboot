<html xmlns:th="http://www.thymeleaf.org"

<head>
  <meta charset="UTF-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="description" name="description">
  <meta name="google" content="notranslate" />
  <meta content="Mashup templates have been developped by Orson.io team" name="author">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

  <title>우리집</title>
  <style>
    .navbar_display {
      background-color: white;
      box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.15);
      border-radius: 4px;
      transition: all 300ms ease-in-out;
    }
    
	element.style {
	}
	.icon_search {
	    position: absolute;
	    right: 19%;
	    top: 148px;
	    margin-right: 150px;
	    margin-top: 10px;
	    color: #fff;
	}
  </style>

  <link href="../../../css/main.css" rel="stylesheet">
</head>

<body class="">
  <!-- Add your content of header -->
  <div th:replace="view/fragments/header::header"></div>

  <div class="hero-full-container white-text-container">
    <div class="section-container background-image-container">
      <div class="section-container-spacer text-center">
        <div class="container">
          <h1 class="h2">도와주세요</h1>
          <div id="divsize">
            <!--검색창-->
            <div class="div_right">
              <input type="search" placeholder=" 검색어를 입력하세요"><i class="fas fa-search icon_search"></i>
            </div>
            <!--게시판 목록 표출-->
            <table class="type04">
            <tr>
                <th id="table_width_no">No</th>
                <th id="table_text">제목</th>
                <th id="table_width_writer">작성자</th>
                <th id="table_width_writer">작성일</th>
                <th id="table_width_hit">조회수</th>
              </tr>
              <tr onclick="location.href='index.html'" id="click">
              <td type="text" class="form" name="myhouseCategory"  placeholder="myhouseCategory"><br>
              <h1 th:text="${helpBoardList}">th:text="${helpBoardList}"</h1>
              </td>
          <!--    <td name="myhouseCategory" th:value="${MyHomeBoardList.getmyhouseCategory}"></td >
                <td name="myhouseTitle" th:value="${MyHomeBoardList.getmyhouseTitle}"></td>
                <td name="nickname" th:value="${MyHomeBoardList.getnickname}"></td >
                <td name="myhouseRegDate" th:value="${MyHomeBoardList.getmyhouseRegDate}"></td >
                <td name="myhouseHit" th:value="${MyHomeBoardList.getmyhouseHit}"></td >
              </tr>-->
            </table>

          </div>
          <!--페이징-->
          <div class="paging col-lg-11">
            <a href="#">&#60;</a>
            <a class="select" href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">&#62;</a>
          </div>
          <!--글쓰기 버튼-->
          <div class="div_right">
            <a href="#" class="btn btn-default" id="writerBtn">글쓰기</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      navActivePage();
    });
    const navbar = document.querySelector('#nav');
    const navbarHeight = navbar.getBoundingClientRect().height;

    document.addEventListener('scroll', () => {
      console.log(window.scrollY);
      if (window.scrollY > navbarHeight) {
        navbar.classList.add('navbar_display');
      } else {
        navbar.classList.remove('navbar_display');
      }
    });
  </script>

  <!-- <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=b0a2517b770a94b696a3d34e4f2e13ba&libraries=services"></script> -->

  <script type="text/javascript" src="../../../js/main.js"></script>
</body>
