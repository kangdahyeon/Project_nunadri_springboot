    .qna {
      height: 200px;

    .qna .box.text {
      padding: 20px 50px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    .qna .box.text>h2 {
      text-align: center;
      position: relative;
    }

    .qna .box.text>h2:after {
      content: "\f054";
      font-family: "Font Awesome 5 Pro";
      position: absolute;
      right: 0;
      top: 0;
      transform: rotate(0deg);
      transition: 0.25s;
    }

    .qna .box.text.qna_show>h2:after {
      transform: rotate(90deg);
    }

    .qna .box.text>h2:before {
      content: "Q. ";
    }

    .qna .box.text>.box_content {
      overflow: hidden;
      padding: 0 50px;
      display: none;
    }

    .qna .box.text>.box_content p:first-of-type:before {
      content: "A. ";
      font-weight: bold;
    }


    .hero-full-container {
      height: 100vh;
      color: black;
    }

    .navbar_display {
      background-color: rgb(10, 55, 50);
      box-shadow: 0 2px 6px 0 rgba(0, 0, 0, 0.15);
      border-radius: 4px;
      transition: all 300ms ease-in-out;
    }
  </style>
