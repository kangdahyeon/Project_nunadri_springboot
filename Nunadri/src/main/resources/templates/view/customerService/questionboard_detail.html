    <!--댓글 기능 ajax-->
<script th:inline="javascript">

let qnaNo = $("#qnaNo").val();
let nickname = $("#nickname").val();
let id = $("#id").val();
     $(document).ready(function(){
      getCommentList();
      
})

function getCommentList(){
   
   $.ajax({
      type:'GET',
      url:'/getCustomerServiceComment',
      data: {
            'qnaNo' : qnaNo,
            'id' : id
      },
      success:function(result){
         $("#comment").html("");
         for(let i=0; i<result.length; i++){
            let str = "";
            str+="<div class='commentDetail'><div class='commentNickname col-md-2'>"+result[i].nickname+"</div>"
            
            str+="<div class='commentContent'>" + result[i].qnaComment+
            "</div>"
             console.log(result[i].id);
            if(result[i].id === [[${#authentication.principal.username}]]){
            
            str += "<button class='commentStyle col-me-2' type='button' onclick='deleteComment("+ result[i].qnaCommentNo + ")'>삭제</button>" 
            }
           str += "</div><hr>" 
            $("#comment").append(str);
         }
      }
   })
}

function deleteComment(qnaCommentNo){
   if(confirm("댓글을 삭제하시겠습니까?")){
   $.ajax({
      type:'POST',
      url:'/deleteCustomerServiceComment',   
      data:{
         'qnaNo' : qnaNo,
         'id' : id,
         'qnaCommentNo' : qnaCommentNo
      },
      success:function(data){
         console.log(data); 
         if(data == 1){
            getCommentList();         
         }
      }
   })
      
   }
   
}
