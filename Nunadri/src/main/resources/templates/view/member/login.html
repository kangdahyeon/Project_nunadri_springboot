  <script>
    document.addEventListener("DOMContentLoaded", function (event) {
      navActivePage();
    });

    function bindingAccordionEvent(wrap) {
      let areaArr = document.querySelectorAll(wrap);

      areaArr.forEach(function (area) {
        let hasGroup = area.dataset['group'] !== undefined ? true : false;
        let btn = area.querySelector('.btn_toggle');

        btn.addEventListener('click', function () {
          if (hasGroup === true) {
            let name = area.dataset['group'];
            let groupArr = document.querySelectorAll(wrap + '[data-group="' + name + '"]');
            let thisContent = area.querySelector('.content_area');

            groupArr.forEach(function (group) {
              let content = group.querySelector('.content_area');
              content.classList.remove('act');
            });
            thisContent.classList.add('act');
          } else {
            let content = area.querySelector('.content_area');
            content.classList.toggle('act');
          }
        });
      });
    }
    bindingAccordionEvent('.accordion_area');
    Kakao.init('8890a67c089173194979845f9389950d'); //발급받은 키 중 javascript키를 사용해준다.
    console.log(Kakao.isInitialized()); // sdk초기화여부판단
    //카카오로그인
    function kakaoLogin() {
      Kakao.Auth.login({
        success: function (response) {
          Kakao.API.request({
            url: '/v2/user/me',
            success: function (response) {
              console.log(response)
            },
            fail: function (error) {
              console.log(error)
            },
          })
        },
        fail: function (error) {
          console.log(error)
        },
      })
    }



    var naverLogin = new naver.LoginWithNaverId({
      clientId: "80mdf88flkWWJT1f93Tz", //내 애플리케이션 정보에 cliendId를 입력해줍니다.
      callbackUrl: "http://localhost:8181/naverLogin", // 내 애플리케이션 API설정의 Callback URL 을 입력해줍니다.
      isPopup: false,
      callbackHandle: true
    });

    naverLogin.init();

    window.addEventListener('load', function () {
      naverLogin.getLoginStatus(function (status) {
        if (status) {
          var email = naverLogin.user.getEmail(); // 필수로 설정할것을 받아와 아래처럼 조건문을 줍니다.

          console.log(naverLogin.user);

          if (email == undefined || email == null) {
            alert("이메일은 필수정보입니다. 정보제공을 동의해주세요.");
            naverLogin.reprompt();
            return;
          }
        } else {
          console.log("callback 처리에 실패하였습니다.");
        }
      });
    });


    var testPopUp;

    function openPopUp() {
      testPopUp = window.open("https://nid.naver.com/nidlogin.logout", "_blank",
        "toolbar=yes,scrollbars=yes,resizable=yes,width=1,height=1");
    }

    function closePopUp() {
      testPopUp.close();
    }
  </script>
